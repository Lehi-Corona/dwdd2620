<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore More Website</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400..700&family=IBM+Plex+Mono:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="max-w-6xl mx-auto">
      <!--Empty header for module-->
      <header></header>
    
     <!--Empty nav for module-->
     <nav></nav>
    
    <main class="--font-arimo">
        <h1 class="text-sky-950 text-3xl px-2 py-3">Cart</h1>
        <img src="images/pexels-vie-studio-4439457.webp" alt="thank you note" class="width-full">
        <h2 class="text-sky-950 text-2xl px-2 py-3">Shipping Information</h2>
      
        <div class="flex">
          <fieldset class="bg-slate-400 border-2 border-sky-950 p-6 rounded w-full max-w-md md:max-w-2xl">
            <h2 class="text-sky-950 text-2xl font-semibold mt-6">Shipping</h2>
      
            <form method="get" class="space-y-4">
              <!-- First Name -->
              <div>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required placeholder="First Name"
                  class="w-full p-2 rounded border placeholder-gray-400 focus:outline-none focus:outline-2 focus:outline-sky-950 transition">
              </div>
      
              <!-- Last Name -->
              <div>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required placeholder="Last Name"
                  class="w-full p-2 rounded border placeholder-gray-400 focus:outline-none focus:outline-2 focus:outline-sky-950 transition">
              </div>
      
              <!-- Address -->
              <div>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required placeholder="123 Main St"
                  class="w-full p-2 rounded border placeholder-gray-400 focus:outline-none focus:outline-2 focus:outline-sky-950 transition">
              </div>
      
              <!-- City -->
              <div>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required placeholder="City"
                  class="w-full p-2 rounded border placeholder-gray-400 focus:outline-none focus:outline-2 focus:outline-sky-950 transition">
              </div>
      
              <!-- State -->
              <div>
                <label for="state">State:</label><br>
                <select name="state" id="state" required
                  class="shadow appearance-none border rounded w-full p-2 text-gray-400 focus:outline-none focus:outline-2 focus:outline-sky-950 transition">
                  <option value="" disabled selected>Select your state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
      
              <!-- ZIP Code -->
              <div>
                <label for="zip">ZIP Code:</label><br>
                <input type="text" id="zip" name="zip" required pattern="\d{5}" placeholder="e.g. 12345"
                  class="w-full p-2 rounded border placeholder-gray-400 focus:outline-none focus:outline-2 focus:outline-sky-950 transition">
              </div>
      
              <!-- Phone -->
              <div>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="e.g. 5551234567"
                  class="w-full p-2 rounded border placeholder-gray-400 focus:outline-2 focus:outline-sky-950 transition">
              </div>
      
              <!-- Shipping Options Grid Layout -->
              <h2 class="text-sky-950 text-2xl font-semibold mt-6">Shipping</h2>
              <div class="border rounded-xl border-zinc-400 bg-zinc-200">
                <label class="grid grid-cols-[22px_auto_100px] space-x-1 p-2 border-b-2 border-slate-300">
                    <input type="radio" name="Shipping" value="standard" checked/>
                    <div class="text-sky-800 font-semibod hover:text-sky-950">Standard <span
                        class="block text-gray-400 font-light text-xs">5-7 days</span></div>
                    <div class="text-right font-bold pr-1">Free</div>
                </label>
            
                <label class="grid grid-cols-[22px_auto_100px] space-x-1 p-2 border-b-2 border-slate-300">
                    <input type="radio" name="Shipping" value="express"/>
                    <div class="text-sky-800 font-semibod hover:text-sky-950">Express <span
                        class="block text-gray-400 font-light text-xs">2 days</span></div>
                    <div class="text-right font-bold pr-1">$10.00</div>
                </label>

                <label class="grid grid-cols-[22px_auto_100px] space-x-1 p-2">
                    <input type="radio" name="Shipping" value="overnight"/>
                    <div class="text-sky-800 font-semibod hover:text-sky-950">Overnight <span
                       class="block text-gray-400 font-light text-xs">1 day</span></div>
                    <div class="text-right font-bold pr-1">$20.00</div>
                </label>
              </div>
            </form>
            
          </fieldset>
        </div>

       <!-- Payment Section -->
      <h2 class="text-sky-950 text-2xl font-semibold mt-8 mb-3 px-2">Payment</h2>

      <section class="flex flex-wrap gap-4 mb-8 w-full max-w-md md:max-w-2xl">
        <!-- Cash App -->
        <button
          type="button"
          style="background-color: #00D64F;"
          class="text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:opacity-90 transition duration-300 ease-in-out w-40 text-center"
        >
          Cash App
        </button>

        <!-- Visa -->
        <button
          type="button"
          style="background-color: #1a1f71;"
          class="text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:opacity-90 transition duration-300 ease-in-out w-40 text-center"
        >
          Visa
        </button>

        <!-- Zelle -->
        <button
          type="button"
          style="background-color: #7024c4;"
          class="text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:opacity-90 transition duration-300 ease-in-out w-40 text-center"
        >
          Zelle
        </button>
      </section>

      <!-- Place Order Button -->
      <div class="w-full max-w-md md:max-w-2xl">
        <input
          type="submit"
          value="Place Order"
          style="background-color: #082F49;"
          class="text-white font-semibold px-6 py-3 rounded-lg w-full cursor-pointer hover:opacity-90 transition duration-300 ease-in-out shadow-md"
        />
      </div>
    </main>

    <!--script for modules-->
    <script type="module" src="./cards.js"></script>
    <!--Empty footer for modules-->
    <footer></footer>
  </div>
</body>
</html>
